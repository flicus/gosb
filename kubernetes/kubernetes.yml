---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gosb-storage
spec:
  storageClassName: kube-storage
  accessModes: [ReadWriteOnce]
  resources: { requests: { storage: 1Gi } }
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: gosb
    app.kubernetes.io/version: "0.1"
  name: gosb
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app.kubernetes.io/name: gosb
    app.kubernetes.io/version: "0.1"
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: gosb
    app.kubernetes.io/version: "0.1"
  name: gosb
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gosb
      app.kubernetes.io/version: "0.1"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gosb
        app.kubernetes.io/version: "0.1"
    spec:
      volumes:
        - name: s1
          persistentVolumeClaim:
            claimName: gosb-storage
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: flicus/gosb:0.1
          imagePullPolicy: Never
          name: gosb
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          volumeMounts:
            - name: s1
              mountPath: /var/data
